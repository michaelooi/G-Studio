<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Styled Copy Link Button</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    input[type="text"] {
      width: 300px;
      padding: 8px;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      margin-left: 10px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    #copyMessage {
      margin-top: 10px;
      color: green;
    }
  </style>
</head>
<body>

  <input type="text" value="https://example.com" id="myLink" readonly>
  <button onclick="copyLink()">Copy Link</button>
  <p id="copyMessage"></p>

  <script>
    function copyLink() {
      const linkInput = document.getElementById("myLink");
      linkInput.select();
      linkInput.setSelectionRange(0, 99999);

      navigator.clipboard.writeText(linkInput.value).then(() => {
        document.getElementById("copyMessage").textContent = "Link copied to clipboard!";
      }).catch(err => {
        document.getElementById("copyMessage").textContent = "Failed to copy link.";
      });
    }
  </script>

</body>
</html>
