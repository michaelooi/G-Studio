<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Copy Multiple Links</title>
</head>
<body>

  <div>
    <a href="https://michaelooi.github.io/G-Studio/影院中心/电影.m3u8" id="link1" target="_blank">电影</a>
    <button onclick="copyLink('link1')">Copy</button>
  </div>

  <div>
    <a href="https://michaelooi.github.io/G-Studio/影院中心/电视剧.m3u8" id="link2" target="_blank">电视剧</a>
    <button onclick="copyLink('link2')">Copy</button>
  </div>

  <div>
    <a href="https://michaelooi.github.io/G-Studio/影院中心/综艺.m3u8" target="_blank">综艺</a>
    <button onclick="copyLink('link3')">Copy</button>
  </div>

  <div>
    <a href="https://michaelooi.github.io/G-Studio/影院中心/电影珍藏系列.m3u8" target="_blank">电影珍藏系列</a>
    <button onclick="copyLink('link4')">Copy</button>
  </div>

  <div>
    <a href="https://michaelooi.github.io/G-Studio/影院中心/xxx.m3u8" id="link5" target="_blank">XXX</a>
    <button onclick="copyLink('link5')">Copy</button>
  </div>

  <p id="copyMessage" style="color: green;"></p>

  <script>
    function copyLink(linkId) {
      const link = document.getElementById(linkId).href;

      navigator.clipboard.writeText(link).then(() => {
        document.getElementById("copyMessage").textContent = "Link copied: " + link;
      }).catch(err => {
        document.getElementById("copyMessage").textContent = "Failed to copy link.";
      });
    }
  </script>

</body>
</html>
